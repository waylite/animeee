<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="background">
      <img src="background.jpg" alt="" />
    </div>

    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }

      .background {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .background img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </body>
</html>
